<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Mx Clock</title>
	</head>
	<body>
		
		<canvas id="MxClock"></canvas>

		<script src="MxClock.js"></script>

		<script>
			
			settings.sizeClock 			= 400; // Clock size 'integer or decimal'
			settings.moveToCenter 		= 3.4; // Change the location of the rooms to the center 'integer or decimal'
			settings.backgroundColor 	= '#52b300'; // Background color 'string'

			settings.centerCircle 		= 22.5; // The size of the central circle 'integer or decimal'
			settings.colorCenterCircle 	= '#ffd308'; // The color of the central circle 'string'

			// gradient for arrows
			settings.gradientCenter 	= 'orange'; // The color of the arrows. The gradient begins at the center 'string'
			settings.gradientOutside 	= 'blue'; // The color of the arrows. The gradient begins outside 'string'

			// numbers
			settings.fontSizeNumbers 	= 25; // Font number size 'integer or decimal'
			settings.colorNumbers 		= '#ddd029'; // Color of numbers 'string'

			// seconds dots
			settings.colorSecondsDots 	= '#52b300'; // Color of seconds points 'string'
			settings.sizeSecondsDots 	= 1; // Size of seconds points 'integer or decimal'

			// arrows
			settings.hourArrowSize 		= 35; // An hour's arrow'integer or decimal'
			settings.minuteArrowSize 	= 45; // An arrow of a minute 'integer or decimal'
			settings.secondArrowSize 	= 55; // An arrow of a second 'integer or decimal'

			createClock(settings); // To call the function

		</script>
	</body>
</html>
